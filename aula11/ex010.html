<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    

    <script>
       function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        var velMax = 120
        var velMid = 90
        var multaMax = 1550
        var multaMid = 600
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong>.</p>`
        if(vel > velMax) {
             res.innerHTML += `A velocidade limite nessa estrada é ${velMax} Km/h, você foi <strong>multado em ${multaMax.toLocaleString('pt-BR' , {style: 'currency' , currency: 'BRL'})} reais. </strong>`
        } else if(vel > velMid){
            res.innerHTML += `A velocidade limite nessa estrada é ${velMid}Km/h, <strong> você foi multado em ${multaMid.toLocaleString('pt-Br',{style : 'currency', currency: 'BRL'})}</strong>`
        } else {
            res.innerHTML += 'Muito bem.Boa viagem!'
        }
        res.innerHTML += '<p>Dirija sempre com sinto de segurança</p>'
    }
    </script>
</body>
</html>
