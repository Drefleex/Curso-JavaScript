<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>PAÍS DE ORIGEM</h1>
    <input type="text" name="txtp1" id="txtp1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        
        function verificar(){
            var res = document.querySelector('div#res')
            var p = document.querySelector('input#txtp1')
            var pais = String(p.value)
            res.innerHTML = `<p><strong>Vivendo em ${pais}</strong></p>`
            if(pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML = `<p><strong>Você é brasileiro!!</strong></p>`
            } else {
                res.innerHTML = `<p><strong>Você é estrangeiro!!</strong></p>`
            }
        }
    </script>
</body>
</html>
