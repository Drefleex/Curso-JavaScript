<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICADOR DE IDADE</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Verificador de idade</h1>
    <section>
        <div>
             <p>
                Data de nascimento:
                <input type="number" name="txtn" id="txtn" placeholder="ex:1997" min="0">
             </p>
             <p>
                Sexo: <input type="radio" name="radsex" id="mas" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
             </p>
             <p>
                <input id="btn" type="button" value="Verificar" onclick="verificar()">
             </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver os resultados
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
