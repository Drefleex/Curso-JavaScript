<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <style>
        body{
            background-color: rgb(94, 143, 108);

        h1{
            color: rgb(52, 166, 179);
            margin: 100px;

            background-color: rgb(169, 61, 61);
            border: solid 2px yellow;
        }

<body>
    <article>
        <h1>DEV DREFLEEX</h1>
    </article>
    
    <script>
      let n1 = window.prompt('Digite um número: ') // string 
      let n2 = window.prompt('Digite outro número:') // string
      let soma = (Number(n1) + Number(n2))
      window.alert(`A soma de ${n1} + ${n2} é igual a ${soma}`)
    </script>
